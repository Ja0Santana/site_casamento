spring.application.name=Site-Casamento

# Mercado Pago
mercado-pago.access-token=${MERCADO_PAGO_ACCESS_TOKEN}
mercado-pago.public-key=${MP_PUBLIC_KEY}


# Banco de Dados Local
spring.datasource.url=jdbc:postgresql://localhost:5432/${USER_DB}
spring.datasource.username=${USER_NAME}
spring.datasource.password=${USER_PASS}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de E-mail (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}

# Variável customizada para o destinatário da notificação do casal
EMAIL_CASAL=${EMAIL_CASAL}

# Ajustes de Segurança e Timeout para E-mails Pesados (HTML/CSS)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Aumentado para 10 segundos para compensar a latência do túnel online
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Logs para debug de e-mail (Opcional: mude para false em produção)
spring.mail.properties.mail.debug=true

spring.mail.properties.mail.smtp.localhost=localhost

spring.mail.properties.mail.smtp.from=${EMAIL_USER}

